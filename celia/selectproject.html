<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pour toi Célia - Fiches de Révision</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* --- Configuration globale et Arrière-plan --- */
        :root {
            --primary-pink: #ff9a9e;
            --secondary-peach: #fad0c4;
            --deep-rose: #c2185b;
            --text-dark: #4a4a4a;
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
            /* Un dégradé doux et chaleureux en arrière-plan */
            background: linear-gradient(120deg, #f6d365 0%, #fda085 100%); /* Option Pêche/Or */
            /* Alternative plus rose si préféré : background: linear-gradient(to right, #ffecd2 0%, #fcb69f 100%); */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }

        /* --- Conteneur Principal --- */
        .container {
            background: rgba(255, 255, 255, 0.9); /* Carte blanche semi-transparente */
            padding: 50px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.15);
            text-align: center;
            max-width: 900px;
            width: 90%;
            position: relative;
            overflow: hidden; /* Important pour contenir le cœur d'arrière-plan */
            animation: fadeInDown 1s ease-out; /* Petite animation d'apparition */
        }

        /* --- Le Titre et le Cœur en fond --- */
        header {
            position: relative;
            padding: 60px 20px;
            margin-bottom: 30px;
        }

        h1 {
            font-family: 'Dancing Script', cursive; /* Police manuscrite élégante */
            font-size: 5rem;
            color: var(--deep-rose);
            margin: 0;
            position: relative;
            z-index: 2; /* Le texte est au-dessus du cœur */
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        /* Création du cœur en filigrane derrière le texte via CSS */
        header::before {
            content: '♥';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 25rem; /* Taille énorme */
            color: var(--primary-pink);
            opacity: 0.15; /* Très transparent pour un effet subtil */
            z-index: 1;
            pointer-events: none; /* Pour ne pas gêner les clics */
            animation: pulseHeart 3s infinite ease-in-out;
        }

        /* --- La Grille de Boutons --- */
        .nav-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); /* S'adapte aux écrans */
            gap: 30px;
            padding: 20px;
            position: relative;
            z-index: 2;
        }

        /* --- Style des Boutons --- */
        .btn-cours {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 25px 30px;
            text-decoration: none;
            background: linear-gradient(45deg, var(--primary-pink), var(--secondary-peach));
            color: white;
            font-weight: 600;
            font-size: 1.1rem;
            border-radius: 50px; /* Boutons très arrondis */
            box-shadow: 0 8px 20px rgba(255, 154, 158, 0.5);
            transition: all 0.4s ease; /* Transition fluide au survol */
            position: relative;
            overflow: hidden;
        }

        /* Effet au survol des boutons */
        .btn-cours:hover {
            transform: translateY(-7px) scale(1.02); /* Lève légèrement le bouton */
            box-shadow: 0 15px 30px rgba(255, 154, 158, 0.7);
            background: linear-gradient(45deg, var(--deep-rose), var(--primary-pink)); /* Change légèrement la couleur */
        }

        /* Petite pastille décorative sur les boutons */
        .btn-cours::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255,255,255,0.2);
            transform: rotate(45deg) translateY(100%); /* Caché initialement */
            transition: all 0.6s ease;
        }
        .btn-cours:hover::after {
             transform: rotate(45deg) translateY(0%); /* Passe sur le bouton au survol */
        }

        /* --- Animations --- */
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulseHeart {
            0% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.05); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }

        /* --- Responsive Mobile --- */
        @media (max-width: 768px) {
            h1 { font-size: 3.5rem; }
            header::before { font-size: 18rem; }
            .container { padding: 30px 20px; }
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>Pour toi Célia :3</h1>
        </header>
        
        <nav class="nav-grid">
            <a href="revision_psychologie.html" class="btn-cours">
                1. Difficultés Maternelles Précoces
            </a>
            
            <a href="revision_separation_abandon.html" class="btn-cours">
                2. Séparation, Abandon & Rôle SF
            </a>
            
            <a href="revision_handicap_annonce.html" class="btn-cours">
                3. Le Handicap & l'Annonce
            </a>
            
            <a href="revision_prematurite_trauma.html" class="btn-cours">
                4. Prématurité & Traumatisme Psychique
            </a>

            <a href="jeu.html" class="btn-cours">
                5. Mystère 
            </a>
        </nav>
    </div>

</body>
</html>
